<!DOCTYPE html>
<html lang="en">

<head>
  <title>Go Data Inspector</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <script>
    async function uploadCSV(event) {
      event.preventDefault();
      let formData = new FormData(document.getElementById("csvForm"));
      let response = await fetch("/upload", { method: "POST", body: formData });
      let result = await response.json();
      document.getElementById("output").innerText = JSON.stringify(result.data, null, 2);
    }
  </script>
</head>

<body>
  <nav>
    <a href="/">Home</a>
    <!-- <a href="/articles">Articles</a>
    <a href="/projects">Projects</a>
    <a href="/contact">Contact</a>
    <a href="/about">About</a> -->
  </nav>
  <h2>Upload CSV File</h2>
  <form id="csvForm" onsubmit="uploadCSV(event)">
    <input type="file" name="csvfile" required>
    <button type="submit">Upload</button>
  </form>
  <pre id="output"></pre>
</body>

</html>
